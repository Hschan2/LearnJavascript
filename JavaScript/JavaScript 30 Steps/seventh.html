<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person) {
        const currentYear = (new Date()).getFullYear();
        if(currentYear - person.year >= 19) {
            return true;
        }
    });

    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19); // 위에 코드를 간략하게
    
    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every(function(person) {
        const currentYear = (new Date()).getFullYear();
        if(currentYear - person.year >= 19) {
            return true;
        }
    });

    const allAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19); // 위에 코드를 간략하게
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(function(comment) { // comment의 id값을 가져와서 비교하라
        if(comment.id === 823423) {
            return true;
        }
    });
    
    const comment = comments.find(comment => comment.id === 823423); // 위의 코드를 간략하게

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423); // 823423의 인덱스 숫자로 찾아라
    
    //comments.splice(index, 1); // splice는 특정 값을 추출하고 그 자리에 새로운 숫자 삽입 (ex, index 자리에 1을 삽입)

    const newComments = [ // slice는 배열 특정부분을 가져와 새로운 배열을 생성
      ...comments.slice(0, index), // 0부터 index - 1 부분까지 새로운 배열
      ...comments.slice(index + 1) // index + 1부터 끝까지 새로운 배열
    ];

  </script>
