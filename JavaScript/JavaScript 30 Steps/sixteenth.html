<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>🔥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 500; // 500px

    function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero; // width과 height값에 hero위치 값 넣기
        let { offsetX: x, offsetY: y } = e; // x축과 y 축에 마우스 움직이는 위치 넣기

        if(this !== e.target) {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }

        const xWalk = Math.round((x / width * walk) - (walk / 2)); // round는 올림, x축 움직이는 위치
        const yWalk = Math.round((y / height * walk) - (walk / 2)); // y축 움직이는 위치

        text.style.textShadow = `
            ${xWalk}px ${yWalk}px 0 rgba(0, 0, 0, 0.7)
        `; // 그림자

    }

    hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
