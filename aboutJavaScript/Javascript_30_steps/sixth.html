<body>

  <form class="search-form">

    <ul class="suggestions">

<script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const cities = [];

    fetch(endpoint) // endpointë¥¼ ì‹¤í–‰í•˜ë©´
        .then(blob => blob.json()) // ê·¸ë¦¬ê³  blobì˜ json íŒŒì¼ì„ ì¶œë ¥
        .then(data => cities.push(...data));  // ê·¸ë¦¬ê³  dataì— ...data ë„£ì–´ë¼

    function findMatches(wordToMatch, cities) {
        return cities.filter(place => { // citiesë¥¼ í•„í„°ë§ í•˜ë¼, ìœ„ì¹˜ í•„í„°ë§
            // ê²€ìƒ‰ëœ ê²ƒì´ í˜„ì¬ ìƒíƒœì— ë„ì‹œê°€ ìˆë‹¤ë©´ ë‚˜íƒ€ë‚˜ê²Œ í•˜ë¼
            const regex = new RegExp(wordToMatch, 'gi'); // ê²€ìƒ‰í•œ ë„ì‹œì™€ ë¹„êµ
            return place.city.match(regex) || place.state.match(regex) // ê²€ìƒ‰ëœ ë„ì‹œì™€ ë„ì‹œ ë™ë„¤ì˜ ë°ì´í„°ì— ìˆëŠ” ë„ì‹œ ë¹„êµ
        });
    }

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','); // population ê°’ì„ êµì²´
    }

    function displayMatches() {
        const matchArray = findMatches(this.value, cities); // ë„ì‹œ ê²€ìƒ‰ê³¼ ë°ì´í„° ë¹„êµ
        const html = matchArray.map(place => { // ë¹„êµë˜ì–´ ì§„ ë„ì‹œ ëª¨ë‘ë¥¼ ì¶œë ¥í•˜ë¼
            const regex = new RegExp(this.value, 'gi');
            const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`); // ë¹„êµí•´ì„œ ë‚˜ì˜¨ ê°’ì— ë„ì‹œ ë™ë„¤ì˜ searchê°’ì„ ì¶œë ¥
            const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`); // ë¹„êµí•´ì„œ ë‚˜ì˜¨ ê°’ì— ë„ì‹œì˜ searchê°’ì„ ì¶œë ¥
            return `
                <li>
                    <span class="name">${cityName}, ${stateName}</span>

                </li>
            `; // ë„ì‹œì™€ ìƒíƒœë¥¼ ê°€ì ¸ì˜¤ë¼
        }).join('');
        suggestions.innerHTML = html; // suggestionsì˜ divì— htmlë¥¼ ë„£ì–´ë¼
    }

    const searchInput = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    searchInput.addEventListener('change', displayMatches);
    searchInput.addEventListener('keyup', displayMatches);

</script>
